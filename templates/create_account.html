<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='new_logo.jpeg') }}">
  <title>Create an Account or Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='w3_one.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='w3_two.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 40px;
      font-size: 50px;
      color: #007BFF;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .container h2 {
      text-align: center;
      color: #007BFF;
    }
    .container label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .container input[type="text"],
    .container input[type="password"] {
      width: calc(100% - 20px);
      height: 40px;
      border: 2px solid #007BFF;
      background-color: #333;
      color: #ffffff;
      font-size: 16px;
      padding: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .container input[type="checkbox"] {
      margin: 10px 0;
    }
    .container input[type="submit"] {
      background-color: #007BFF;
      border: none;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      display: block;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
      margin: 20px auto;
      border-radius: 5px;
      cursor: pointer;
    }
    .container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
    }
    .nav-bar {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    .nav-bar a {
      color: #007BFF;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
    }
    .nav-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  Create an Account or Login
</div>

<!-- Container -->
<div class="container">
  <form method="post" action="/create_account">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="terms">Tick to create a new account, leave it to log in:</label>
    <input type="checkbox" id="terms" name="terms">

    <input type="submit" value="Submit">

    <p class="error">{{ error }}</p>
  </form>
  <br>
</div>

</body>
</html>
