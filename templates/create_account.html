<html> 
    <head> 
        <title>Create an account or login </title>
        
        <style>
            .button {
                background-color: rgb(6, 177, 6);
                border: 5px solid black;
                color: rgb(27, 5, 5);
                padding: 5px 10px;
                text-align: center;
                display: inline-block;
                font-size: 20px;
                font-family: Agency FB, sans-serif;
                margin: 10px 30px;
                cursor: pointer;
            }
            .body {
                border: solid 5px;
            }
            .header {
                text-align: center;
                padding: 20px;
                font-size: 50px;
            }
        </style>
        <style>
           input {
                width: 20%;
                height: 30px;
                border: 2px solid rgb(0, 0, 0);
                background-color: rgb(6, 177, 6);
                font-size: 16px;
            }
        </style></head> 
    <body bgcolor="black", text="lime"> <font face="Agency FB" size="4" color="#0FFF50">
        <h1><center>Create an account or login</center></h1>
        <form method="post" action="/create_account">
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="terms">Tick to create a new account, leave it to log in</label>
            <input type="checkbox" id="terms" name="terms" ><br><br><br>

            <input type="submit" value="Submit">
        
            {% if error %}
            <p style="color: red;">{{error}}</p>
            {% endif %}

        </form> 
        <br>
    <a href="{{ url_for('viewdata')}}"><button>Admin only</button></a>
    </body> 
</html>
