<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='new_logo.jpeg') }}">

    <title>Diffie Hellman Key Exchange Algorithm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='w3_one.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='w3_two.css') }}">
    <style>
        body {
            background-color: #000000;
            color: #007bff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .styled-textbox {
          width: 100%; /* Full width */
          min-height: 50px; /* Minimum height */
          padding: 10px;
          font-size: 16px;
          border: none; /* No border */
          border-radius: 15px; /* Rounded corners */
          outline: none; /* Remove outline on focus */
          text-align: left; /* Left aligned text */
          background-color: #ffffff; /* Optional background */
          overflow: hidden; /* Prevent scrolling */
          resize: none; /* Disable manual resizing */
          box-sizing: border-box; /* Include padding in width/height */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #a0a0a0;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .output-container {
            background-color: #ddd;
            border: 1px solid #ddd;
            color: #7d7d7d;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            min-height: 50px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head><body>

<div class="container">
    <h1>Diffie Hellman Key Exchange Algorithm: Step 2</h1><br><br>

    <div id="test-output" class="output-container">{{output}}</div><br>

    <form method="post" action="/dif_hel">
    <label class="input-label">Input your friends superkey:</label><br>
    <textarea class="styled-textbox" placeholder="Enter freind's superkey here" id="o_superkey" name="o_superkey"></textarea><br>

    <button type="submit" name='action' value="Run" class="button">Run</button><br>
    <button type="submit" name='action' value="step1" class="button">Go back to step1</button><br><br>
    </form>

    <a href="{{url_for('cipherious')}}" class="button">Home Page</a>
</div>
<script>
    const textarea = document.querySelector('.styled-textbox');

    // Adjust the height of the textarea as the user types
    textarea.addEventListener('input', function () {
      this.style.height = 'auto'; // Reset the height
      this.style.height = `${this.scrollHeight}px`; // Set the height based on the content
    });
 </script>
 </body></html>
