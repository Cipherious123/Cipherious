<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <style>
        body {
            background-color: #000000;
            color: #0FFF50;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
            color: #ddd;
        }
        th {
            background-color: #444;
        }
        .input-field {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        .input-field::placeholder {
            color: #888;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .output-container {
            background-color: #333;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            min-height: 50px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Account</h1>
    <table>
        <thead>
            <tr>
                <th>Combination Name</th>
                <th>Combination</th>
            </tr>
        </thead>
        <tbody>
            {% for name, combo in combos.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ combo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('cipherious') }}" class="button">Home</a>
    <form method="POST" action="/logout">
        <button type="submit" class="button">Logout</button>
    </form>
    <a href="{{ url_for('del_acc') }}" class="button">Delete Your Account</a>
    <a href="{{ url_for('del_combo') }}" class="button">Delete a Combo</a>
</div>

</body>
</html>
