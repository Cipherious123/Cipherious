<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='new_logo.jpeg') }}">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='w3_one.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='w3_two.css') }}">
    <style>
        body {
            background-color: #000000;
            color: #a0a0a0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .input-field {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        .input-field::placeholder {
            color: #888;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .output-container {
            background-color: #ddd;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            min-height: 50px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h1>Change Password</h1>
    <form method="post" action="/change_password">

        <label for="old_password" class="input-label">Current password</label>
        <input type="password" id="old_password" name="old_password" class="input-field" placeholder="Enter your current password" required>

        <label for="new_password" class="input-label">New password</label>
        <input type="password" id="new_password" name="new_password" class="input-field" placeholder="Enter your new password" required>

        <label for="new_password" class="input-label">Retype new password</label>
        <input type="password" id="new_password2" name="new_password2" class="input-field" placeholder="Enter your new password again" required>
        
        <button type="submit" class="button">Change Password</button>

        </form> <br>
        <div id="test-output" class="output-container">{{output}}</div> <br><br>

        
        <a href="{{url_for('cipherious')}}" class="button">Home Page</a>
    </body></html>
